    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Emscripten-Generated Code</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

    <style>
        body {
            text-align: center;
            background-color: #282c34;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: calc(10px + 2vmin);
            color: white;
        }
    </style>
</head>
<body>

<div class="d-grid gap-2">
    <input type="radio" class="btn-check" name="options-outlined" id="compress_switch" autoComplete="off" value='compress' checked/>
    <label class="btn btn-outline-success" for="compress_switch">Compress</label>
    <input type="radio" class="btn-check" name="options-outlined" id="decompress_switch" autoComplete="off" value='decompress'/>
    <label class="btn btn-outline-danger" for="decompress_switch">Decompress</label>

    <div class="input-group mb-3">
        <label class="input-group-text" for="SelectMethod">Method</label>
        <select class="form-select" id="SelectMethod">
<!--            <option value=''>Choose...</option>-->
            <option value="Huffman + LZSS">LZSS + Huffman</option>
<!--            <option value="LZSS">LZSS</option>-->
<!--            <option value="Huffman">Huffman</option>-->
        </select>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">Dictionary size</span>
        <input type="number" class="form-control" aria-label="Sizing example input" id="dictSizeInput"
               value = "2047"
               aria-describedby="inputGroup-sizing-default"/>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">Buffer size</span>
        <input type="number" class="form-control" aria-label="Sizing example input" id="bufferSizeInput"
               value = "255"
               aria-describedby="inputGroup-sizing-default"/>
    </div>
    <div class="mb-3">
<!--        <div class="spinner-border" role="status">-->
<!--            <span class="visually-hidden">Loading...</span>-->
<!--        </div>-->
        <input type="file" class="form-control" id="fileInput"/>
    </div>
    <button type="button" class="btn btn-primary btn-lg disabled" onclick="onRunClick()" id="runButton">
        Run
    </button>
    <a type="button" class="btn btn-success btn-lg disabled" id="saveButton">
        Save
    </a>
    <h3 id="elapsed_time">

    </h3>
</div>
